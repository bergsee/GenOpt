/* GenOpt example initialization file for EnergyPlus
   Operating system: Mac OS X
   MWetter@lbl.gov, 2016-03-22
*/
Simulation {
  Files {
    Template {
      File1 = singleZonePurchAir_template.idf;
    }
    Input {
      File1 = singleZonePurchAir.idf;
    }
    Log {
      File1 = eplusout.err;
    }
    Output {
      File1 = eplusout.eso;
    }
    Configuration {
      File1 = "../../../../cfg/EnergyPlus-8-4-0-MacOSX.cfg";
    }
  }
  CallParameter { // optional section
    Suffix = "-w /Applications/EnergyPlus-8-4-0/WeatherData/USA_IL_Chicago-OHare.Intl.AP.725300_TMY3.epw";
  }
  ObjectiveFunctionLocation
  {
      Name1      = Es_tot;
      Function1  = "add( %Es_heat%, %Es_cool%, %Es_light%)";

      Name2      = Es_heat;
      Function2  = "divide( %Q_heat%, 0.44)";

      Name3      = Es_cool;
      Function3  = "divide( %Q_cool%, 0.77)";

      Name4      = Es_light;
      Function4  = "multiply( %E_lights%, 3)";

      Name5             = Q_heat;
      Delimiter5        = "99,";
      FirstCharacterAt5 = 1;

      Name6             = Q_cool;
      Delimiter6        = "150,";
      FirstCharacterAt6 = 1;

      Name7             = E_lights;
      Delimiter7        = "67,";
      FirstCharacterAt7 = 1;
  }
} // end of section Simulation
Optimization {
  Files {
    Command {
      File1 = command.txt;
    }
  }
} // end of configuration file
